<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>党派</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-card layadmin-header">
			<div class="layui-breadcrumb" lay-filter="breadcrumb">
				<a lay-href="">主页</a>
				<a><cite>组件</cite></a>
				<a><cite>数据表格</cite></a>
				<a><cite>党派</cite></a>
			</div>
		</div>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">党派</div>
						<div class="layui-card-body">
							<div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
								<button class="layui-btn" data-type="add">增加</button>

								<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
								<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
								<button class="layui-btn" data-type="isAll">验证是否全选</button>

							</div>

							<table id="test-table-operate" lay-filter="test-table-operate"></table>


							<script type="text/html" id="test-table-operate-barDemo">
								  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
								  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../../../layuiadmin/layui/layui.js"></script>


		<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
		<script src="../../../../layuiadmin/layui/arrange/protype/party/partylist.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
