<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单修改</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">

				<div class="layui-card-body" style="padding: 10px;">
					<form class="layui-form" action="" lay-filter="component-form-group">


						<div class="layui-form-item">
							<label class="layui-form-label">ID</label>

							<div class="layui-input-block">
								<input type="text" name="partyid" lay-verify="required"  autocomplete="off" class="layui-input"
								 id="id" disabled="disabled">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">分组名称</label>
							<div class="layui-input-block">
								<input type="text" name="partyname" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input partyname">
							</div>
						</div>

						<div class="layui-form-item layui-layout-admin">
							<div class="layui-input-block">
								<div class="layui-footer" style="left: 0;">
									<button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">提交修改</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script src="../../../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'form', 'laydate'], function() {
				var $ = layui.$,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer,
					laydate = layui.laydate,
					form = layui.form;

	


				form.render(null, 'component-form-group');

				laydate.render({
					elem: '#LAY-component-form-group-date'
				});

				


				/* 监听指定开关 */
				form.on('select(component-form-select)', function(data) {
					
				});

				/* 监听提交 */
				form.on('submit(component-form-demo1)', function(data) {
					console.log(data.field);
					
					return true;
				});
			});
		</script>
	</body>
</html>
