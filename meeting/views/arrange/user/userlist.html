<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人员表单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
	</head>
	<body>
           
		<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0; ">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名:</label>
				<div class="layui-input-block">
					<input type="text" name="author" lay-verify="required" placeholder="请输入手机号(必填)" autocomplete="off" id="usrname," class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码:</label>
				<div class="layui-input-block">
					<input type="text" name="author" lay-verify="required" placeholder="请输入密码(必填)" autocomplete="off" id="password" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">昵称:</label>
				<div class="layui-input-block">
					<input type="text" name="author" lay-verify="required" placeholder="请输入昵称(必填)" autocomplete="off" id="anotherName" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">年龄:</label>
				<div class="layui-input-block">
					<input type="text" name="author" lay-verify="required" placeholder="请输入年龄" autocomplete="off" id="age" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">性别:</label>
				<div class="layui-input-block">
					<select name="sexid" id="sexid">
						<option value="" selected="selected">请选择性别</option>
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱:</label>
				<div class="layui-input-block">
					<input type="text" name="author" lay-verify="required" placeholder="请输入邮箱" autocomplete="off" id="email"
					 class="layui-input">
				</div>
			</div>
			
		</div>
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../../layuiadmin/layui/arrange/attender/attenderform.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
