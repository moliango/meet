<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单修改</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">

				<div class="layui-card-body" style="padding: 10px;">
					<form class="layui-form" action="" lay-filter="component-form-group">


						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="meetingid" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
								 id="meetingid" style="display: none;">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">会议名称</label>
							<div class="layui-input-block">
								<input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input hyname">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">规则模板</label>
							<div class="layui-input-block">
								<select name="interest" lay-skin="select" lay-filter="component-form-select" id="select-meeting">
									<option value="" id="select_meet"></option>

								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">会议室地点</label>
							<div class="layui-input-block">
								<input type="text" name="addressd" lay-verify="required" placeholder="选择模板后自动填充" autocomplete="off" class="layui-input username  layui-disabled layui-unselect"
								 id="meetnameo" disabled>
							</div>
						</div>

						<div class="layui-inline">
						  <label class="layui-form-label">选择会议时间</label>
						  <div class="layui-input-inline">
						    <input type="text" name="date" class="layui-input date" id="test-laydate-limit1" placeholder="yyyy-MM-dd">
						  </div>
						  
						  
						  <div class="layui-input-inline">
						    <input type="text" name="time" class="layui-input time" id="test-laydate-limit3" placeholder="HH:mm:ss">
						  </div>
						  
						</div>

						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<textarea name="memo" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="ruleid" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
								 id="ruleid" style="display: none;">
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="text" name="roomid" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"
								 id="roomid" style="display: none;">
							</div>
						</div>



						<div class="layui-form-item layui-layout-admin">
							<div class="layui-input-block">
								<div class="layui-footer" style="left: 0;">
									<button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">修改</button>
									<button type="reset" class="layui-btn layui-btn-primary">重置</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script src="../../../layuiadmin/layui/arrange/meet/fromhy.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
