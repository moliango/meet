<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登入 - 咪叮加加</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
	</head>
	<body>

		<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2>咪叮加加</h2>
					<p>咪叮加加 电子桌牌系统</p>
				</div>
				<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
						<input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-xs7">
								<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
								<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
							</div>
							<div class="layui-col-xs5">
								<div style="margin-left: 10px;">
									<button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-getsmscode">获取验证码</button>
								</div>
							</div>
						</div>
					</div>

					<div class="layui-form-item" style="margin-bottom: 20px;">
						<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
						<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
					</div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
					</div>
					<div class="layui-trans layui-form-item layadmin-user-login-other">
						<a href="loginpwd.html" class=" layadmin-link">密码登录</a>


						<a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
					</div>
				</div>
			</div>
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'user'], function() {
				var $ = layui.$,
					setter = layui.setter,
					admin = layui.admin,
					form = layui.form,
					router = layui.router(),
					search = router.search;
				$('#LAY-user-getsmscod').click(function() {


				})
				form.render();
				form.on('submit(LAY-user-login-submit)', function(obj) {
					$.ajax({
						async: true,
						type: "post",
						url: "http://127.0.0.1:8083/Login",
						dataType: "json",
						data: {
							"cell": obj.field.cellphone,
							"vcode": obj.field.vercode,
						},
						xhrFields: {
							withCredentials: true
						},
						beforeSend: function(XMLHTTPRequest) {
							loading = layer.load(0, {
								shade: false,
								time: 2 * 1000
							});
						},
						success: function(msg) {
							if (msg.code == 0) {
								layer.msg("登入成功", {
									offset: "15px",
									icon: 1,
									time: 1000
								}, function() {
									location.href = "../"
								})
							} else {
								layer.msg(msg.msg, {
									offset: "15px",
									icon: 2,
									time: 1000
								})

							}
						},
						error: function(msg) {
							console.log(msg.responseJSON.msg);
							layer.msg(msg.responseJSON.msg, {
								offset: "15px",
								icon: 2
							});

						}

					})
				})
				//提交

			})
			//实际使用时记得删除该代码
		</script>
	</body>
</html>
